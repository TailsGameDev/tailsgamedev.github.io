<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="tgd-logo.png">
    <title>TailsGameDev Portfolio</title>
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        font-size: 20px;
        z-index: 10;
      }

      /* Progress bar styles */
      #progress-bar-container {
        width: 60%;
        height: 20px;
        background: #444;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 10px;
      }

      #progress-bar {
        width: 0%;
        height: 100%;
        background: #00ccff;
        transition: width 0.2s;
      }
    </style>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">

    <!-- Loading screen -->
    <div id="loading-screen">
        Loading...
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <canvas id="unity-canvas" tabindex="-1" style="width: 100%; height: 99.25vh; background: #231F20"></canvas>
    <script src="Build/tailsgamedev.github.io.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      function setLoadingProgress(progress) {
        document.getElementById("progress-bar").style.width = progress + "%";
      }

      // Initialize Unity and update loading progress
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/tailsgamedev.github.io.data",
        frameworkUrl: "Build/tailsgamedev.github.io.framework.js",
        codeUrl: "Build/tailsgamedev.github.io.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TailsGameDev",
        productName: "Portfolio",
        productVersion: "1.0",
        onProgress: setLoadingProgress // This updates the progress bar
      }).then(() => {
        document.getElementById("loading-screen").style.display = "none";
      });
    </script>
</body>
</html>
